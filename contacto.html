<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>

    <h1 style="text-align:center">Datos de contacto para investigación</h1> 
    <form action="" method="">
    <table>
        <tr>
          <td>Nombre Completo:</td>
          <td><input type="text" name="nombre_completo" size="40"> </td>
        </tr>
        <tr>
            <br>
            <td>Describa la investigación</td>
            <td> <textarea name="des_in" id="des_in" cols="50"></textarea> </td>
        </tr>
        <tr>
            <td> Cursos interesados</td>
        </tr>
        <tr>
            <td> <input type="checkbox" id="MS" name="MS" value="MS">
                <label for="MS">Métricas de software</label></td>
        </tr>
        <tr>
            <td> <input type="checkbox" id="PW" name="PW" value="PW">
                <label for="MS">Programación web</label></td>
        </tr>
        <tr>
            <td> <br> </td>
        </tr>
        <tr>
            <td>Nivel de educación</td>
        </tr>
        <tr>
            <td> <input type="radio" id="L" name="L" value="L">
                <label for="L">Licenciatura</label></td>
            <td> <input type="radio" id="P" name="L" value="P">
                <label for="P">Preparatoria</label></td>
        </tr>
    </table>

    <br>

    <input type="submit" value="enviar">

    </form>
    <br>
    <br>

    <input type="file">

    
</body>
</html>
